<p-menubar [model]="items">
  <!-- How retarded you have to be to think that writing something like this and connecting it to items list is good idea??? -->
  <ng-template pTemplate="item" let-item>
    <ng-container *ngIf="item.route; else urlRef">
      <a [routerLink]="item.route" class="p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-container>
    <ng-template #urlRef>
      <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template #noLink>
      <div class="p-menuitem-link">
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
        <span class="pi pi-fw pi-angle-down ml-2"></span>
      </div>
    </ng-template>
  </ng-template>
</p-menubar>
<app-login [visible]="showLogin" (visibleChange)="handleLoginVisibility($event)"></app-login>
<app-register [visible]="showRegister" (visibleChange)="handleRegisterVisibility($event)"></app-register>
