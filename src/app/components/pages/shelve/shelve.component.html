<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
  @for(book of books; track book){
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="{{book?.image ? book?.image: 'placeholder.svg'}}" alt="{{book?.name}}" class="w-full h-48 object-cover" routerLink="/books/{{book.id}}">
      <div class="p-4">
        <h2 class="text-lg font-semibold" routerLink="/books/{{book.id}}">{{book?.name}}</h2>
        <p class="text-gray-600" routerLink="/books/{{book.id}}">{{book?.author}}</p>
        <p-button label="Delete" (click)="confirm($event, book.id!)"></p-button>
      </div>
    </div>
  }
  </div>
</div>

<p-confirmPopup #confirmPopupRef>
  <ng-template pTemplate="headless" let-message let-test>
    <div class="border-round p-3">
      <span>{{ message.message }}</span>
      <div class="flex align-items-center gap-2 mt-3">
        <p-button (onClick)="acceptDeleting()" label="Delete" size="small" />
        <p-button (onClick)="rejectDeleting()" label="Cancel" [outlined]="true" size="small" />
      </div>
    </div>
  </ng-template>
</p-confirmPopup>
