<p-button routerLink="add">Add book</p-button>

<p-dataView #dv [value]="books()">
  <ng-template pTemplate="list" let-products>
    <div class="grid grid-nogutter">
      <div class="col-12">
        @for(book of books(); track book){
          <div routerLink="/books/{{book.id}}" class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3" >
            <div class="md:w-10rem relative">
              <img class="block xl:block mx-auto border-round w-full" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/default-image.jpg'" alt="Book Cover" />
              <p-tag value="In Stock" class="absolute" [style.left.px]="4" [style.top.px]="4" />
            </div>
            <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
              <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                <div>
                  <span class="font-medium text-secondary text-sm">Fiction</span>
                  <div class="text-lg font-medium text-900 mt-2">{{ book.name }}</div>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2" style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                    <span class="text-900 font-medium text-sm">4.5</span>
                    <i class="pi pi-star-fill text-yellow-500"></i>
                  </div>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <span class="text-xl font-semibold text-900">{{ '$19.99' }}</span>
                <div class="flex flex-row-reverse md:flex-row gap-2">
                  <p-button icon="pi pi-heart" [outlined]="true" />
                  <p-button icon="pi pi-shopping-cart" class="flex-auto md:flex-initial white-space-nowrap" label="Buy Now" [disabled]="false" />
                </div>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </ng-template>
</p-dataView>
