@if(userService.getLoggedIn()){
  <div class="w-full flex">
    <div class="ml-auto mr-5 mt-5">
      <p-button routerLink="add" icon="pi pi-plus" iconPos="right" label="Add book"></p-button>
    </div>
  </div>
}
<app-books-container [books]="books()"></app-books-container>
<p-paginator
  [rows]="10"
  [totalRecords]="totalRecords"
  (onPageChange)="onPageChange($event)">
</p-paginator>
