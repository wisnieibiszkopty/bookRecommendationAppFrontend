<div class="card flex justify-content-center">
    <p-dialog header="Sign in" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <span class="p-text-secondary block mb-5">Login into your account</span>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="email" class="font-semibold w-6rem">Email</label>
                <input pInputText id="email" class="flex-auto" autocomplete="off" formControlName="email"/>
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="password" class="font-semibold w-6rem">Password</label>
                <input pInputText id="password" class="flex-auto" autocomplete="off" formControlName="password"/>
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Cancel" severity="secondary"/>
                <p-button label="Save" (onClick)=emitVisibilityChange() type="submit"/>
            </div>
        </form>
    </p-dialog>
</div>
